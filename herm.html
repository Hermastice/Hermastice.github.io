<div id="image-container" style="background-color: #95A2A3; text-align: center; max-width: 50%; margin: 0 auto; border: 6px solid #3e464d;"></div>
<script>
  var images = new Array("blerm.png", "HermJoker.png","ChefHerm_.png","HermMachine (2).png","Herm1930s.png","HermMoor (1).png","HermBase(1).png","HermNazi.png","HermBehindTheSlaughter.png","Hermpartheid (1) (1).png","HermDrDoom.png","HermReal_1.png","HermGoky.png","Hermlem.png", "hermIn2026.png", "HermSteppe.png");

function addImage() {
  var index = Math.floor(Math.random() * images.length); 
  var img = document.createElement("img");
  img.src = images[index]; 
  img.width = 500;
  var container = document.getElementById("image-container");
  if (container.firstChild) {
    container.removeChild(container.firstChild);
  }
  container.appendChild(img);
}


setInterval(addImage, 1000);

</script>
