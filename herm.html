<div id="image-container" style="background-color: #95A2A3; text-align: center; max-width: 50%; margin: 0 auto; border: 6px solid #3e464d;"></div>
<script>
  var images = new Array("blerm.png", "BluDemoHerm.png", "ChefHerm_.png", "DemoHerm.png", "Herm1930s.png", "HermBase(1).png", "HermBehindTheSlaughter.png", "HermDied.png", "HermDrDoom.png", "HermGoky.png", "hermIn2026.png", "HermJoker.png", "Hermlem.png", "HermMachine (2).png", "HermMoor (1).png", "HermNazi.png", "Hermpartheid (1) (1).png", "HermReal_1.png", "HermRetarded.png", "HermTaiwan.png", "HermTheWall.png", "HermWar.png", "NegativeHerm.png", "Herm Simple.png", "HermChina.png", "hermDark.png", "hermOats.png", "ilHerm (front).png", "ilHerm(bella ciao).png", "ilHerm.png", "LeninHerm.png", "sailorHerm.png");

function addImage() {
  var index = Math.floor(Math.random() * images.length); 
  var img = document.createElement("img");
  img.src = images[index]; 
  img.width = 500;
  var container = document.getElementById("image-container");
  if (container.firstChild) {
    container.removeChild(container.firstChild);
  }
  container.appendChild(img);
}


setInterval(addImage, 1000);

</script>
