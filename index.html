<script>
document.getElementById('theme-selector').addEventListener('change', function() {
    var theme = this.value;
    document.body.className = theme;
    localStorage.setItem('selectedTheme', theme);
    location.reload()
});

var selectedTheme = localStorage.getItem('selectedTheme');
var isDiv = document.getElementById('humePortal');

if (selectedTheme) {
    document.body.className = selectedTheme;
    document.getElementById('theme-selector').value = selectedTheme;
}

var characters = new Array("walking-funny.gif", "upsidedown.jpg", "omoriboy.png");

if (selectedTheme == "theme1") {
    var character = characters[0];
    document.getElementById("hello").src = character;

}

if (selectedTheme == "theme2") {
    var character = characters[1];
    document.getElementById("hello").src = character;

    }
}

if (selectedTheme == "theme3") {

        newDiv.style.backgroundColor = '#95A2A3';

        newDiv.style.border = '6px solid #3e464d';
        document.body.appendChild(newDiv);

}	

function addLink() {
    var humeLink = document.createElement("a");

}
